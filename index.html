<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K-Nearest Neighbors Demo</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        #controls { margin-bottom: 20px; }
        #canvas { border: 1px solid #333; background: #fafafa; }
    </style>
</head>
<body>
    <h1>K-Nearest Neighbors Demo</h1>
    <div id="controls">
        <label for="kSlider">K: <span id="kValue">3</span></label>
        <input type="range" id="kSlider" min="1" max="10" value="3">
    </div>
    <canvas id="canvas" width="600" height="400"></canvas>
    <p>Click anywhere on the graph to add a new point. It will be classified as red or blue based on its K nearest neighbors.</p>
    <script src="main.js"></script>
</body>
</html>
